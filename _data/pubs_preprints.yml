  abstract: This paper presents almanac and ephemeris message representation for lunar
    navigation satellites supporting the Lunar Augmented Navigation System (LANS).
    The proposed method combines osculating orbital elements, Chebyshev polynomials,
    and Fourier series to efficiently represent lunar satellite trajectories subject
    to complex perturbations from lunar gravity and third-body effects. For the ephemeris,
    a hybrid Chebyshevâ€“Fourier formulation improves fitting accuracy over long arcs
    while maintaining message compactness under the datasize constraint of the LunaNet
    Interoperability Specification. For the almanac, a compact low-order polynomial
    and Fourier model is introduced to capture mid-term orbital variations over a
    15-day fitting arc. The approach is validated for multiple orbit regimes, including
    30-hour, 24-hour, and 12-hour elliptical Lunar frozen orbits (ELFOs) and a 6-hour
    polar orbit. Results show that the proposed framework achieves sub-meter position
    and sub-millimeter-per-second velocity fitting errors within the 900-bit limit
    for 6-hour ephemeris arcs, and almanac fitting accuracy sufficient for reliable
    satellite visibility identification in warm-start operations.
