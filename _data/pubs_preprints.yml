  abstract: To address the need for robust positioning, navigation, and timing services
    in lunar environments, this paper proposes a novel onboard clock phase jump detection
    framework for satellite constellations using range measurements obtained from
    dual one-way inter-satellite links. Our approach leverages vertex redundantly
    rigid graphs to detect faults without relying on prior knowledge of satellite
    positions or clock biases, providing flexibility for lunar satellite networks
    with diverse satellite types and operators. We model satellite constellations
    as graphs, where satellites are vertices and inter-satellite links are edges.
    The proposed algorithm detects and identifies satellites with clock jumps by monitoring
    the singular values of the geometric-centered Euclidean distance matrix (GCEDM)
    of 5-clique sub-graphs. The proposed method is validated through simulations of
    a GPS constellation and a notional constellation around the Moon, demonstrating
    its effectiveness in various configurations.
